<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フルコンプ公式 QRコード生成サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<img src="images/logo.jpg" alt="店舗ロゴ" class="logo">
		<h1>フルコンプ買取用QRコード生成ページ</h1>
		<p class="subtext">このサイトでは入力された情報を保存しません。</p>
	</header>

	<main>
	<form id="qrForm">
		<div class="form-group horizontal">
		<div class="input-pair">
		<label for="lastNameInput">姓</label>
		<input type="text" id="lastNameInput" placeholder="姓" />
		</div>
		<div class="input-pair">
		<label for="firstNameInput">名</label>
		<input type="text" id="firstNameInput" placeholder="名" />
		</div>
		</div>

		<div class="form-group horizontal">
		<div class="input-pair">
		<label for="lastNameKanaInput">姓(フリガナ)</label>
		<input type="text" id="lastNameKanaInput" placeholder="姓(フリガナ)" pattern="[\u30A0-\u30FF\uFF65-\uFF9F]+"/>
		</div>
		<div class="input-pair">
		<label for="firstNameKanaInput">名(フリガナ)</label>
		<input type="text" id="firstNameKanaInput" placeholder="名(フリガナ)" pattern="[\u30A0-\u30FF\uFF65-\uFF9F]+"/>
		</div>
		</div>

		<div class="form-group vertical">
		<label for="addressInput">住所</label>
		<input type="text" id="address1Input" placeholder="都道府県" />
		<input type="text" id="address2Input" placeholder="市区町村・番地・建物名など" />
		</div>

		<div class="form-group vertical">
		<label for="birthdayInput">生年月日<br>
			<span class="note">（半角数字、2001年4月1日の場合は20010401と入力）</span>
		</label>
		<input type="tel" id="birthdayInput"
				placeholder="生年月日"
    			inputmode="numeric"
    			pattern="[0-9]{8}"/>
		</div>

		<div class="form-group vertical">
		<label for="phoneInput">電話番号<br>
			<span class="note">（半角数字で入力）</span>
		</label>
		<input type="tel" id="phoneInput"
				placeholder="電話番号"
    			inputmode="numeric"
    			pattern="[-－0-9]+"/>
		</div>

		<button type="submit">QRコード生成</button>
	</form>

	<div id="qrcode"></div>
	<button id="downloadBtn" style="display:none;">画像をダウンロード</button>
	</main>


	<footer style="margin-top: 2rem; font-size: 0.9rem; color: gray;">
		<!-- <p>このサイトでは、入力された情報を保存・送信することはありません。</p> -->
		<p>QRコードはお使いのブラウザ上で生成されます。</p>
		<p>© 2025	/ Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
	<script src="script.js"></script>

	
</body>
</html>
